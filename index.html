<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>fCC - Markdown Previewer</title>
  </head>
  <body>
    <header id="title"></header>
    <div id="main"></div>
    <script type="text/babel">

      const Title = React.createClass({
        render: function () {
          return (<h1 className="page-title">fCC Markdown Previewer</h1>);
        }
      });

      const TextInput = React.createClass({
        edit: function () {
          console.log('typing');
        },
        render () {
          return (<textarea className="text-box"
                            placeholder="Just type and watch.. "
                            onChange={this.edit}>
                  </textarea>);
        }
      });

      const TextOutput = React.createClass({
        render () {
          return (<div className="text-box"></div>);
        }
      });

      ReactDOM.render(<Title />, document.getElementById('title'));
      ReactDOM.render(<div className="container">
                        <TextInput />
                        <TextOutput />
                      </div>, document.getElementById('main'));
    </script>
  </body>
</html>
