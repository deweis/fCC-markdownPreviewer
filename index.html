<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
    <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>fCC - Markdown Previewer</title>
  </head>
  <body>
    <header id="title"></header>
    <div id="main"></div>
    <script type="text/babel">

      const Title = React.createClass({
        render () {
          return (<h1 className="page-title">fCC Markdown Previewer</h1>);
        }
      });

      const TextBoxes = React.createClass({

        getInitialState () {

          const placeholder =
            `![React Logo](https://bit.ly/2sAbuhT)


# Just type
## some Markup

> Quote whatever you like!

- Have a look at the [Docs](https://marked.js.org/#/README.md#README.md)

- **Do some** \`p>inline coding</p>\`

\`\`\`
// Or multiline coding
<div>
  <p>my Paragraph</p>
</div>
\`\`\`

`;

          return {
            content: placeholder
          }
        },

        convertMarkup () {
          return {
            __html: marked(this.state.content, { // convert markup using https://github.com/markedjs/marked
              gfm: true,
              breaks: true})
          }
        },

        edit (event) {
          this.setState({
            content: DOMPurify.sanitize(event.target.value) // sanitize XSS using https://www.npmjs.com/package/dompurify
          })
        },

        render () {
          return (<div className="container">
                    <textarea id="editor"
                              className="text-box input"
                              placeholder={this.state.content}
                              onChange={this.edit} autoFocus>
                    </textarea>
                    <div id="preview"
                         className="text-box output"
                         dangerouslySetInnerHTML={this.convertMarkup()} />
                  </div>);
        }
      });

      ReactDOM.render(<Title />, document.getElementById('title'));
      ReactDOM.render(<TextBoxes />, document.getElementById('main'));
    </script>
  </body>
</html>
