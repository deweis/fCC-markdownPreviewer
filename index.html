<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>fCC - Markdown Previewer</title>
  </head>
  <body>
    <header id="title"></header>
    <div id="main"></div>
    <script type="text/babel">

      const Title = React.createClass({
        render () {
          return (<h1 className="page-title">fCC Markdown Previewer</h1>);
        }
      });

      const TextBoxes = React.createClass({

        getInitialState () {
          return {
            content: "# Just type... \n\n ...some markup"
          }
        },

        convertMarkup () {
          return {
            __html: marked(this.state.content)
          }
        },

        edit () {
          this.setState({
            content: event.target.value
          })
        },

        render () {
          return (<div className="container">
                    <textarea className="text-box input"
                              placeholder={this.state.content}
                              onChange={this.edit}>
                    </textarea>
                    <div className="text-box" dangerouslySetInnerHTML={this.convertMarkup()} />
                  </div>);
        }
      });

      ReactDOM.render(<Title />, document.getElementById('title'));
      ReactDOM.render(<TextBoxes />, document.getElementById('main'));
    </script>
  </body>
</html>
